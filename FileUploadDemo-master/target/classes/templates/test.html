<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>图片上传Demo</title>
</head>
<body>
<h1 >图片上传Demo</h1>
<form action="fileUpload" method="post" enctype="multipart/form-data">
    <p>选择文件: <input type="file" name="fileName"/></p>
    <p><input type="submit" value="提交"/></p>
</form>

<!--<#if msg??>-->

<!--<#else >-->
    <span>${msg!("文件未上传")}</span><br>
<!--</#if>-->
<!--<#&#45;&#45;显示图片，一定要在img中的src发请求给controller，否则直接跳转是乱码&ndash;&gt;-->
<#if fileName??>
<img src="/show?fileName=${fileName}" style="width: 100px"/>
<!--<#else>-->
<!--<img src="/show" style="width: 200px"/>-->
<!--</#if>-->
<img src="../6ae1f34566044fc6b63d7fb45d6e2048.png" style="width: 200px"/>
<img th:src="@{fileName}" style="width: 200px" />
</body>
</html>
